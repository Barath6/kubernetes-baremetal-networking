apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
      annotations:
        k8s.v1.cni.cncf.io/networks: '[ { "name": "ipvlan-def-1" } ]'        
    spec:
      containers:
      - image: nginx:stable-alpine
        name: nginx
